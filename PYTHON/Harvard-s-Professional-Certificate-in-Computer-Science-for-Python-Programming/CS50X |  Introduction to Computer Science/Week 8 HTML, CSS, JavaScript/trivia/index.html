<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // Function to check answers to questions
        document.addEventListener("DOMContentLoaded", function () {

            // When a correct answer button is clicked, turn it green and display "correct"
            let correctButtons = document.querySelectorAll(".correct");
            for (let correctButton of correctButtons) {
                correctButton.addEventListener("click", function () {
                    correctButton.style.backgroundColor = "green";
                    document.querySelector("#answer1").innerHTML = "Correct!";
                });
            }

            // When any incorrect answer button is clicked, turn it red and display "incorrect"
            let incorrectButtons = document.querySelectorAll(".incorrect");
            for (let incorrectButton of incorrectButtons) {
                incorrectButton.addEventListener("click", function () {
                    incorrectButton.style.backgroundColor = "red";
                    document.querySelector("#answer1").innerHTML = "Incorrect!";
                });
            }

            // Check free response submission
            document.querySelector("#check").addEventListener("click", function () {
                let input = document.querySelector("input");
                let inputValue = input.value.toLowerCase().trim();

                if (inputValue === "switzerland") {
                    input.style.backgroundColor = "green";
                    document.querySelector("#answer2").innerHTML = "Correct!";
                } else {
                    input.style.backgroundColor = "red";
                    document.querySelector("#answer2").innerHTML = "Incorrect!";
                }
            });
        });
    </script>
</head>
<body>
<div class="header">
    <h1>Trivia!</h1>
</div>

<div class="container">
    <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr>
        <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
        <button type="text" class="incorrect">6 people per 1 sheep</button>
        <button type="text" class="incorrect">3 people per 1 sheep</button>
        <button type="text" class="incorrect">1 people per 1 sheep</button>
        <button type="text" class="correct">1 people per 3 sheep</button>

        <p id="answer1"></p>
    </div>

    <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr>
        <h3>In which country is it illegal to own only one guinea pig,
            as a lone guinea pig might get lonely?</h3>
        <input type="text" placeholder="Country">
        <button id="check">Check Answer</button>
        <p id="answer2"></p>
    </div>
</div>
</body>
</html>
