<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title> Palindrome Checker</title>

</head>

<body>
  <main class="container">

    <h1>Palindrome Checker</h1>
    <div class="palindrome-div">
      <img class="logo" src="https://images.deepai.org/art-image/19839655ace84ffe8ca044090545c2a3/create-a-logo-called-d-vos-for-web-and-programming-so.jpg" alt ="dvos logo">
      <label for="text-input">Type a word or phrase to see if it's a palindrome:</label>
      <input id= "text-input" class="palindrome-input" type="text"></input>
      <button id ="check-btn" class="palindrome-btn">Check</button>
      <div id="result" class="result-div">
        <p class="user-input">
          <strong></strong>
        </p>
      </div>
    </div>

    <div class="palindrome-definition-div">
      <p class="palindrome-definition">
        <span role="img" aria-label="light-bulb">ðŸ’¡</span>
        A <strong>
          palindrome 
          </strong>
        is word or phrase that reads the same backward as forward, even if you ignore punctuation,
        capitalization, and spaces.

      </p>

    </div>
  </main>


  <script src="script.js"></script>

</body>



</html>
