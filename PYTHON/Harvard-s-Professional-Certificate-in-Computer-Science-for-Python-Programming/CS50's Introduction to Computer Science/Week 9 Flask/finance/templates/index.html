{% extends "layout.html" %}

{% block title %}
    Portflio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for row in database %}
                <tr>
                    <td>{{ row["symbol"] }}</td>
                    <td>{{ row["shares"] }}</td>
                    <td>{{ row["price"] }}</td>
                    <td>{{ row["price"] * row["shares"] }}</td>
                </tr>
            {% endfor %}
            <tfoot>
                <tr class="total">
                    <td><strong></strong></td>
                    <td></td>
                    <th scope = "1"> Cash</th>
                    <th scope = "1">{{ cash }}</th>
                </tr>
            </tfoot>
        </tbody>
    </table>
{% endblock %}
